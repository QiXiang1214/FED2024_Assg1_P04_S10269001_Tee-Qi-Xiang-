<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Title of the page -->
    <title>Contact Us</title>
    
    <!-- Linking external stylesheets -->
    <link href="../styles/normalize.css" rel="stylesheet" type="text/css" >
    <link href="../styles/style.css" rel="stylesheet" type="text/css" >
    
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,400..700&family=Bakbak+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Brush+Script&family=Rancho&display=swap" rel="stylesheet">
  </head>
  
  <body class="body-contact">
    <!-- Header Section with navigation links -->
    <header>
      <div class="nav-bar">
        <!-- Navigation links to different pages -->
        <a href="whatthefish.html" class="button">WHAT THE FISH</a>
        <a href="events.html" class="button">EVENTS</a>
        
        <!-- Logo linking to Pinkfish home page -->
        <a href="../index.html" class="button">
          <img height="45" src="../image/pinkfish%20logo.png" alt="Pinkfish Logo">
        </a>
        
        <a href="news.html" class="button">NEWS</a>
        <a href="contact.html" class="button">CONTACT US</a>
      </div>
    </header>

    <!-- Title Section with a brief introduction to the contact page -->
    <div class="title-contact">
      <h2>CONTACT US</h2>
      <p>Get in touch with us now for any inquiries and issues! Sit tight as we get back to you.</p>
    </div>

    <!-- Main Content Section -->
    <div class="box">
      <div class="app">
        <!-- Social Media Links -->
        <div class="part1">
          <!-- Email link -->
          <a href="Pinkfish.html" target="_blank">
            <img width="30" height="30" src="../image/email_contact.svg" alt="Pink Email Icon">
          </a>
          
          <!-- Instagram link -->
          <a href="https://www.instagram.com/pinkfishfestival/" target="_blank">
            <img width="30" height="30" src="../image/ig_contact.svg" alt="Pink Instagram Icon">
          </a>
          
          <!-- YouTube link -->
          <a href="https://www.youtube.com/@Pinkfishfestival" target="_blank">
            <img width="30" height="30" src="../image/yt_contact.svg" alt="Pink Youtube Icon">
          </a>
        </div>
        
        <!-- More Social Media Links -->
        <div class="part2">
          <!-- Facebook link -->
          <a href="https://www.facebook.com/pinkfishfestival/" target="_blank">
            <img width="30" height="30" src="../image/fb_contact.svg" alt="Pink Facebook Icon">
          </a>
          
          <!-- TikTok link -->
          <a href="https://www.tiktok.com/@pinkfishfestival" target="_blank">
            <img width="30" height="30" src="../image/tt_contact.svg" alt="Pink TikTok Icon">
          </a>
        </div>
      </div>

      <!-- User Information Form Section -->
      <div class="user-info">
        <div class="top-input">
          <!-- Right-side form for Name and Email -->
          <form class="right-input">
            <label for="fname">First Name</label><br><br>
            <!-- Input field for First Name -->
            <input type="text" id="fname" class="input-fn" name="fname"><br><br>
            
            <label for="email">Email</label><br><br>
            <!-- Input field for Email -->
            <input type="text" id="email" class="input-em" name="email"><br><br>
          </form>

          <!-- Left-side form for Last Name and Phone Number -->
          <form class="left-input">
            <label for="lname">Last Name</label><br><br>
            <!-- Input field for Last Name -->
            <input type="text" id="lname" class="input-ln" name="lname"><br><br>
            
            <label for="pnum">Phone Number</label><br><br>
            <!-- Input field for Phone Number, with max length of 8 and required field -->
            <input type="text" id="pnum" class="input-pn" name="pnum" maxlength="8" required><br><br>
          </form>
        </div>

        <div class="bottom-input">
          <p>Select Subject?</p>
          
          <!-- Radio buttons for selecting subject -->
          <label>
            <input type="radio" name="subject1" value="General Inquiry">
            General Inquiry
          </label>
          
          <label>
            <input type="radio" name="subject1" value="Career">
            Career
          </label>
          
          <label>
            <input type="radio" name="subject1" value="Other">
            Other
          </label>
          
          <!-- Input for "Other" subject if selected -->
          <br>
          <input type="text" id="other" name="Other"><br><br><br>

          <!-- Input field for Message -->
          <label for="msg">Message</label><br><br>
          <input type="text" id="msg" class="input-msg" name="msg"><br><br><br>

          <!-- Submit button to send the message -->
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </div>
    </div>

    <!-- Horizontal Line to separate sections -->
    <div class="line"></div>

    <!-- Footer Section -->
    <footer>
      <div class="bottom-part">
        <div class="top-bar">
          <!-- Social Media Links in Footer -->
          <div class="follow">
            <h3>FOLLOW US</h3>
            <a href= "https://www.facebook.com/pinkfishfestival/" target="_blank">
              <img width="30" height="30" src="../image/facebook%20icon.png" alt="Facebook Icon">
            </a>
            <a href= "https://www.instagram.com/pinkfishfestival/" target="_blank">
              <img width="30" height="30" src="../image/instagram.png" alt="Instagram Icon">
            </a>
            <a href= "https://www.tiktok.com/@pinkfishfestival" target="_blank">
              <img width="30" height="30" src="../image/tiktok.png " alt="TikTok Icon">
            </a>
            <a href= "https://www.youtube.com/@Pinkfishfestival" target="_blank">
              <img width="35" height="30" src="../image/youtube.png" alt="YouTube Icon">
            </a>
          </div>

          <!-- Pinkfish Logo in Footer -->
          <div class="bottom-image">
            <img height="50" src="../image/pinkfish%20logo.png" alt="Pinkfish Logo">
          </div>

          <!-- Footer Navigation Links -->
          <div class="content">
            <a href="whatthefish.html" class="button">WHAT THE FISH</a><br>
            <a href="news.html" class="button">NEWS</a><br>
            <a href="contact.html" class="button">CONTACT US</a><br>
          </div>
        </div>

        <!-- Privacy Policy and Terms Link -->
        <div class="bottom-bar">
          <div class="empty-box">
          </div>
          <div>
            <a href="https://pinkfishfestival.com/terms&condition" class="Privacy">Privacy Policy | Term & Conditions</a>
          </div>
        </div>
      </div>
    </footer> 
  </body>
</html>
